<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>涵哥接口测试专用页面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
    <style>
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 200%;
            color: #333;
            margin-top: 30px;
        }
        .header p {
            font-size: 14px;
        }
    </style>
    <script src="assets/js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="assets/js/api.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var apiAddress = 'user/selectOne';
            var kv = 'username=hange';
            var method = 'get';

            $("input[name='apiAddress']").val($.cookie("address"));
            $("input[name='kv']").val($.cookie("kv"));

            /*$("input[name='apiAddress']").val(apiAddress);
            $("input[name='kv']").val(kv);*/
            if (method == 'post') {
                $("input:radio[name='method']").eq(1).attr("checked",true);
            }

            $("#test").on('click',function () {
                var method =  $("input[name='method']:checked").val();
                var address =  $("input[name='apiAddress']").val();
                var key_value = $("input[name='kv']").val();
                saveCookie();
                $.ajax({
                    type: method,
                    url: getApiPath(address + "?" + key_value),
                    /*data: {"id":1},*/
                    dataType: "json",
                    success: function(data) {
                        console.log(data);
                        if (data.code == '200') {
                            alert(true);
                        } else {
                            alert(false);
                        }
                    },
                });
            });
            $('#testApi').bind('keypress',function(event){
                if(event.keyCode == "13") {
                    $('#test').click();
                }
            });
        });

        //保存cookie
        function saveCookie() {
            var address =  $("input[name='apiAddress']").val();
            var key_value = $("input[name='kv']").val();
            $.cookie("address", address, { expires: 7 }); // 存储一个带7天期限的 cookie
            $.cookie("kv", key_value, { expires: 7 }); // 存储一个带7天期限的 cookie
        }
    </script>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>涵哥接口测试专用页面</h1>
        <h5>请用console查看结果</h5>
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form id="testApi" method="" class="am-form">
            <label for="apiAddress">api接口路径:</label>
            <input placeholder="user/selectOne" type="text" name="apiAddress" id="apiAddress">
            <label >key&value:</label>
            <input placeholder="username=hange" type="text" name="kv">
            <div class="am-radio">
                <label>
                    <input type="radio" name="method" value="get" checked >
                    get
                </label>
            </div>
            <div class="am-radio">
                <label>
                    <input type="radio" name="method" value="post">
                    post
                </label>
            </div>
            <br>
            <div class="am-cf">
                <!--<button type="button" class="am-btn am-btn-success am-btn-sm  am-fl am-radius">添加</button>-->
                <input id="test" type="button" name="" value="测试" class="am-btn am-btn-primary am-btn-sm am-fl am-radius">
            </div>
        </form>
        <hr>
        <p style="text-align: center">© 2016 HanHong, Inc. Licensed under Guess license.</p>
    </div>
</div>
</body>
</html>
